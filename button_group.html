<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>button Group</title>
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Sony</button>
            <button type="button" class="btn btn-primary">LG</button>

        </div>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Sony</button>
            <button type="button" class="btn btn-primary">LG</button>

        </div>
        <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">Apple</button>
        <button type="button" class="btn btn-success">Sony</button>
        <div class="btn-group">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">LG <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
            </ul>
        </div>
    </div>
    </div>
</body>
</html>
