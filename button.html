<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Button</title>

</head>
<body>
    <div class="container">
        <button type="button" class="btn">button</button>
        <button type="button" class="btn-primary btn-lg">primary</button>
        <input type="button" class="btn btn-info btn-block" value="submit">
        <input type="button" class="btn btn-success active btn-lg" value="submit">
        <input type="button" class="btn btn-success disabled btn-lg" value="submit">
        <input type="button" class="btn btn-danger btn-xs" value="submit">
    </div>


</body>
</html>
